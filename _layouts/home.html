---
layout: default
---

<h1>{{ page.title | escape }}</h1>

{{ content }}

<ul>
  {%- assign item_list = site.posts | sort | reverse -%}
  {%- for post in item_list limit:10 -%}
    <li>
      <a href="{{ post.url }}">{{ post.title | escape}}</a>
      {{ post.date | date: date_format }}<br/>
      {{ post.excerpt }}
    </li>
  {%- endfor -%}
</ul>
