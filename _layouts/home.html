---
layout: default
---

<h1>{{ page.title | escape }}</h1>

{{ content }}

<ul>
{%- for post in posts -%}
<li>
  <span class="post-meta">{{ post.date | date: date_format }}</span>
  <h3><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h3>
  <p>{{ post.date | date: date_format }}</p>
  <p>{{ post.excerpt }}</p>
</li>
{%- endfor -%}
</ul>
